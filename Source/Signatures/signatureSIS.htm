 <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD><TITLE>Email Signature</TITLE>
        <META content="text/html; charset=windows-1252"
            http-equiv="Content-Type">
    </HEAD>
    <BODY>

        <table style="width: 444px; font-size: 9pt; font-family: Arial,
            sans-serif; line-height:normal;" cellspacing="0" cellpadding="0">
            <tbody>

                <tr>
                    <td colspan="2" style="border-top: 1px solid #000000"; font-size:12pt;

                        width:444px">
                        <span style="font-family: Arial, sans-serif;
                            color:#000000; font-weight: bold">
                            <br>%DisplayName% <br></span>
                            <span style="font-family: Arial, sans-serif;
                                color:#000000">%JobTitle%</span>
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 289px; padding-top: 6px;
                            padding-bottom:6px;">
                            <table cellspacing="0" cellpadding="0">
                                <tbody><tr>
                                        <td style="width: 70px;"><span
                                                style="width:
                                                70px; font-size: 9pt;
                                                line-height:
                                                13pt; font-family: Arial,
                                                sans-serif; color:#100000;">Phone:</span></td>
                                        <td style="width: 229px;"><span
                                                style="width: 229px; font-size:
                                                9pt;
                                                line-height: 13pt; font-family:
                                                Arial, sans-serif;
                                                color:#100000;
                                                font-weight: bold;">%TelephoneNumber%</span></td>
                                    </tr>
                                    <tr>
                                        <td><span style="font-size: 9pt;
                                                line-height: 13pt; font-family:
                                                Arial, sans-serif;
                                                color:#100000;">Mobile:</span></td>

                                                line-height: 13pt; font-family:
                                                Arial, sans-serif;
                                                color:#100000;
                                                font-weight: bold;">%Mobile%</span></td>
                                    </tr>
                                    <tr>
                                        <td><span style="font-size: 9pt;
                                                line-height: 13pt; font-family:
                                                Arial, sans-serif;
                                                color:#100000;">Email:</span></td>
                                        <td><span><a href="mailto:{email}"
                                                    style="font-size: 9pt;
                                                    line-height: 13pt;
                                                    font-family:
                                                    Arial, sans-serif;
                                                    color:#100000; font-weight:
                                                    bold; text-decoration:
                                                    none"><span
                                                        style="font-size: 9pt;
                                                        line-height: 13pt;
                                                        font-family: Arial,
                                                        sans-serif;
                                                        color:#100000;
                                                        font-weight: bold;
                                                        text-decoration: none">%Mail%</span></a></span></td>
                                    </tr>
                                    <tr>
                                        <td style="vertical-align: top;
                                            padding-top:
                                            1px; "><span style="font-size: 9pt;
                                                line-height: 13pt; font-family:
                                                Arial, sans-serif;
                                                color:#100000;">Address:</span></td>
                                        <td>
                                            <span style="font-size: 9pt;
                                                line-height: 13pt; font-family:
                                                Arial, sans-serif;
                                                color:#100000;
                                                font-weight: bold;">Smart Infra
                                                Solutions
                                            </span><br>
                                            <span style="font-size: 9pt;
                                                line-height: 13pt; font-family:
                                                Arial, sans-serif;
                                                color:#100000;
                                                font-weight: bold;">%StreetAddress%<span>,
                                                </span><br>
                                            </span>
                                            <span style="font-size: 9pt;
                                                line-height:
                                                13pt; font-family: Arial,
                                                sans-serif;
                                                color:#100000; font-weight:
                                                bold;">%PostalCode%
                                                %City%</span>
                                        </td>
                                    </tr>
                                </tbody></table>
                        </td>

                        <td style="width:155px; padding-top: 6px;
                            padding-bottom:6px;
                            text-align:right;">
                            <a href="https://si.solutions"
                                target="_blank"><img alt="Logo"
                                    style="max-width: 100%;
                                    width:auto; height:56px; border:0;"
                                    src="signatureSIS_files/logo.png"
                                    height="56" border="0"></a>

                        </td>

                    </tr>
                    <tr>
                        <td style=" border-top: 1px solid #ffffff" colspan="2"
                            width="444">
                        </td></tr>
                    <tr>
                        <td style="padding-top: 10px; padding-bottom: 10px;
                            font-size:
                            10pt; font-family: Arial, sans-serif;
                            font-weight:bold;
                            color: #1793ce; width:299px;" width="299">
                            <span style="display:inline-block; font-family:
                                Arial,
                                sans-serif; font-size: 9pt; line-height: 19px;"><a
                                    href="https://si.solutions" target="_blank"
                                    style="text-decoration:none; line-height:
                                    19px;"><span

                                        color:#000000; text-decoration:none;">https://si.solutions</span></a></span>

                            10px;
                            padding-bottom: 10px; " width="145">

                                        href="https://www.linkedin.com/company/smart-infra-solutions"
                                        target="_blank"><img alt="LinkedIn icon"
                                            style="border:0; height:19px;
                                            width:19px"
                                            src="signatureSIS_files/ln.png"
                                            width="19" height="19"
                                            border="0"></a></span>
                            </td>
                        </tr>
                        <tr>
                            <td style="width:444px; padding-bottom: 10px; "
                                colspan="2"
                                width="444">
                                <a
                                    href="https://www.codetwo.com/email-signatures/"
                                    target="_blank" rel="noopener">
                                    <img src="signatureSIS_files/banner.png"
                                        alt="Banner"
                                        style="width:444px; height:auto;
                                        border:0;"
                                        width="444" border="0">
                                </a>

                            </td>
                        </tr>
                    </tbody>
                </table>

        </html>
